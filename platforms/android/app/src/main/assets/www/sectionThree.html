<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ch 6: Audio and Video</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">6.1 - Playing Audio and Video</a>
            <a class="nav-item nav-link" href="sectionTwo.html">6.2 - Controlling Media w/ JS</a>

            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </nav>

        
    <div id="container">
        <h2>6.3 - Complete Music Player</h2>
        <audio id="player">
            <source src="assets/01_takeOnMe.mp3">
        </audio>

        <button type="button" class="btn btn-outline-primary" id="btnPlay">Play</button>
        <button type="button" class="btn btn-outline-primary" id="btnPause">Pause</button>
        <button type="button" class="btn btn-outline-primary" id="btnStop">Stop</button>
        <label for="rngVolume">Volume</label>
        <input type="range" id="rngVolume" min="0" max="1"step=".01" value=".5" 
                data-highlight="true" onchange="changeVolume()" />
        <ul data-role="listview" data-inset="true">
            <li data-role="list-divider">Songs</li>
            <li><a href="#" onclick="changeSong('01_takeOnMe')">Take On Me</a></li>
            <li><a href="#" onclick="changeSong('02_Sanctuary')">Sanctuary</a></li>
            <li><a href="#" onclick="changeSong('03_pure_imagination')">Pure Imagination</a></li>
            <li><a href="#" onclick="changeSong('04_algorythm')">Algorythm</a></li>
        </ul>
        <div data-role="footer">
            <output id="timeOut">Elapsed Time:</output>
        </div>
        
    </div><!--container-->
